    <h1>Original cinnamon roll</h1>

    
    <div class="item-product">
      <img src="assets/products/original-cinnamon-roll.jpg" class="image"/>
      <p>Customize our delicious, hand-making cinnamons to your liking!</p>
      <br>
      <h5>Glazing:</h5>
      <select name="Glazing" class="dropdown">

        <option value="1">1</option>
        <option value="3">3</option>
        <option value="6">6</option>

      </select>

        <div class="cost">
