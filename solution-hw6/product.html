<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <title>Product Detail</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,100;1,200&display=swap"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet">
    <script defer src="js/rollsData.js"></script>
    <script defer src="js/app.js"></script>
  </head>
  
  
  <body>
    <div class="header">
      <div id="logo">
        <a href="./index.html"> 
          <img src="assets/logo/logo-01.svg" width="400" alt="Logo of Bun Bun Cake Shop written in big letters on the left and a cinnamon roll icon on the right"/>
        </a>
      </div>
      <div class="rest">
        <div class="menu">
          <div>
            <a href="./index.html" class="active">products</a>
            <a href="./cart.html">cart</a>
          </div>
          <div id="oval"></div>
        </div>
        <div>
          <hr>
        </div>
        <div>
          <h1 id="item-name">Original cinnamon roll</h1>
        </div>
      </div>
    </div>

    
    <div class="big-container">
      <div>
        <img src="assets/products/original-cinnamon-roll.jpg" class="detail-image" alt="original cinnamon roll on a white plate with cinnamon on the left"/>
      </div>
      <div class="rest">
        <div>
          <p>Customize our delicious, <br>hand-making cinnamons to <br>your liking!</p>
          <br>
          <br>
          <br>
          <h5>Glazing:</h5>
          <select id="glazingOptions" onchange="glazingChange(this)"></select>
          <h5>Pack size:</h5>
          <select id="packingOptions" onchange="packingChange(this)"></select>
        </div>
        
        <div class="small-container">
          <div>
            <h4 class="detail-cost"></h4>
          </div>
          <div>
            <h4 class="add-to-cart">Add to Cart</h4>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
