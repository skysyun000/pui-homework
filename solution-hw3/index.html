<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <title>Product Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,100;1,200&display=swap"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet">
    <script defer src="js/app.js"></script>
  </head>
  
  
  <body>
    <div class="header">
      <div id="logo">
        <a href="./index.html"> 
          <img src="assets/logo/logo-01.svg" width="400"/>
        </a>
      </div>
      <div class="rest">
        <div class="menu">
          <div>
            <a href="./index.html" class="active">products</a>
            <a href="./cart.html">cart</a>
          </div>
          <div id="oval">2</div>
        </div>
        <div>
          <hr>
        </div>
        <div>
          <h1>Our hand-made cinnamon rolls</h1>
        </div>
      </div>
    </div>
    
    <div class="gallery">
      <div class="item">
        <a href="./product.html"> 
          <img class="image" src="assets/products/original-cinnamon-roll.jpg" alt="original cinnamon roll on a white plate with cinnamon on the left"/>
          <p class="name">Original cinnamon roll</p>
          <p id="price">$2.49</p>
        </a>
      </div>
      <div class="item">
        <a href="./product.html"> 
          <img class="image" src="assets/products/apple-cinnamon-roll.jpg" alt="apple cinnamon roll on a white plate with fork on the right"/>
          <p class="name">Apple cinnamon roll</p>
          <p id="price">$3.49</p>
        </a>
      </div>
      <div class="item">
        <a href="./product.html"> 
          <img src="assets/products/raisin-cinnamon-roll.jpg" class="image" alt="raisin cinnamon roll in a basket"/>
          <p class="name">Raisin cinnamon roll</p>
          <p id="price">$2.99</p>
        </a>
      </div>
      <div class="item">
        <a href="./product.html"> 
          <img src="assets/products/walnut-cinnamon-roll.jpg" class="image" alt="walnut cinnamon roll on a black plate with cinnamon on the left"/>
          <p class="name">Walnut cinnamon roll</p>
          <p id="price">$3.49</p>
        </a>
      </div>
      <div class="item">
        <a href="./product.html"> 
          <img src="assets/products/double-chocolate-cinnamon-roll.jpg" class="image" alt="double chocolate cinnamon roll on paper"/>
          <p class="name">Double-chocolate cinnamon roll</p>
          <p id="price">$3.99</p>
        </a>
      </div>
      <div class="item">
        <a href="./product.html"> 
          <img src="assets/products/strawberry-cinnamon-roll.jpg" class="image" alt="strawberry cinnamon roll on a stick with strawberries"/>
          <p class="name">Strawberry cinnamon roll</p>
          <p id="price">$3.99</p>
        </a>
      </div>
    </div>
    


  </body>
</html>
